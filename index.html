<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your Life Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
      }
      
      /* Entry Animation - Spring Effect */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-enter {
        animation: slideUpFade 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Subtask Pop In Animation */
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }

      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }

      /* Fade Out Animation */
      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.98); }
      }

      .animate-fade-out {
        animation: fadeOut 0.2s ease-in forwards;
      }

      /* Exit Animation */
      @keyframes slideOutRight {
        0% {
          opacity: 1;
          transform: translateX(0);
          max-height: 500px;
          margin-bottom: 0.75rem;
          border-width: 1px;
        }
        60% {
          opacity: 0;
          transform: translateX(20px);
        }
        100% {
          opacity: 0;
          transform: translateX(20px);
          max-height: 0;
          margin-bottom: 0;
          padding-top: 0;
          padding-bottom: 0;
          border-width: 0;
        }
      }

      .animate-leave {
        animation: slideOutRight 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        overflow: hidden;
      }

      /* Checkmark Scale In */
      @keyframes scaleIn {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
