<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleTasks - To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Smooth transitions for theme switching */
      .transition-theme, .transition-theme * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Entry Animation - Spring Effect */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-enter {
        animation: slideUpFade 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Fade In Animation (for edit mode) */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }

      /* Exit Animation - Slide Out & Collapse */
      @keyframes slideOutRight {
        0% {
          opacity: 1;
          transform: translateX(0);
          max-height: 500px;
          margin-bottom: 0.75rem;
          border-width: 1px;
        }
        60% {
          opacity: 0;
          transform: translateX(20px);
        }
        100% {
          opacity: 0;
          transform: translateX(20px);
          max-height: 0;
          margin-bottom: 0;
          padding-top: 0;
          padding-bottom: 0;
          border-width: 0;
        }
      }

      .animate-leave {
        animation: slideOutRight 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        overflow: hidden;
      }

      /* Checkmark Scale In */
      @keyframes scaleIn {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Custom Scrollbar for nicer look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
